<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas y verduras | UNTDF</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/supermercado.css">

    <script src="https://kit.fontawesome.com/ca3cdcb2da.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light py-4">
        <div class="container">
            <a class="navbar-brand" href="#">Supermercado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Supermercado</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Alimentos frescos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lácteos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carnes</a>
                        </li>
                    </ul>

                    <!-- resumen carrito -->
                    <div class="carrito d-flex ms-auto me-auto align-items-center">
                        <a href="#" class="btn btn-primary position-relative">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger total">
                                0
                                <span class="visually-hidden">Items en el carrito</span>
                            </span>
                        </a>
                        <span class="ms-3">Total: $ <span class="precio">0</span></span>
                    </div>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Alimenos frescos</a></li>
                <li class="breadcrumb-item"><a href="#">Frutas y verduras</a></li>
                <li class="breadcrumb-item active" aria-current="page">Frutas</li>
            </ol>
        </nav>

        <h1>Frutas de estación</h1>

        <section id="productos" class="row g-3"></section>

    </main>
</body>


<script>
    let productosJson = [
        {
            "precio": 3290,
            "atencionClase": "atencion-oferta",
            "atencionTexto": "Oferta!",
            "foto": "imagenes/manzana.jpg",
            "titulo": "Manzana 1",
            "precioFormateado": "$ 3.290",
            "descripcion": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ligula urna, tincidunt et tincidunt non, rhoncus at tellus."
        },
        {
            "precio": 3290,
            "atencionClase": "atencion-oferta",
            "atencionTexto": "Oferta!",
            "foto": "imagenes/manzana.jpg",
            "titulo": "Manzana 2",
            "precioFormateado": "$ 3.290",
            "descripcion": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ligula urna, tincidunt et tincidunt non, rhoncus at tellus."
        },
        {
            "precio": 3290,
            "atencionClase": "atencion-oferta",
            "atencionTexto": "Oferta!",
            "foto": "imagenes/manzana.jpg",
            "titulo": "Manzana 3",
            "precioFormateado": "$ 3.290",
            "descripcion": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ligula urna, tincidunt et tincidunt non, rhoncus at tellus."
        }
    ]

    let productos = document.querySelector("#productos")

    for (producto of productosJson) {

        let tplProducto = `
            <article data-precio="${producto.precio}" class="producto col-6 col-md-4 col-lg-3 col-xxl-2">
                <div class="atencion ${producto.atencionClase}">${producto.atencionTexto}</div>
                <div class="foto -ratio ratio-1x1">
                    <img src="${producto.foto}" alt="">
                    <button class="btn agregar">+</button>
                </div>
                <div class="detalle">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>${producto.titulo}</h2>
                        <div class="precio">${producto.precioFormateado}</div>
                    </div>
                    <p>${producto.descripcion}</p>
                </div>
            </article>
        `

        productos.insertAdjacentHTML("beforeend", tplProducto)

    }

</script>




<script src="javascript/carrito.js"></script>
</html>
